machine:
  java:
    version: oraclejdk8
  node:
    version: 0.12.0
  pre:
    - curl -L "https://github.com/boot-clj/boot/releases/download/2.0.0/boot.sh" > boot.sh
    - mv boot.sh boot && chmod a+x boot && sudo mv boot /usr/local/bin

dependencies:
  override:
    - boot
  cache_directories:
    - "~/.m2"

test:
  override:
    - boot test
